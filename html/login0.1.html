<!DOCTYPE html>
<html lang="es-ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAC - ESMN</title>
   <link rel="shortcut icon" href="../img/logo1c.png" type="image/x-icon"> <!--Favicon -->
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
   html, body {
    height: 100%;
    }

    body {
    font-family: 'Open Sans', sans-serif;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #009688, #7a7a7a);
    }

    .page-content {
    flex: 1; /* Ocupa todo el espacio disponible */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    }

    .footer {
      background-color: gray;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .title, .subtitle {
      font-weight: 400 !important; /* Evita bold denso de Bulma */
    }

    .login-container {
      max-width: 900px;
      width: 100%;
    }
    .left-panel {
      background-color: teal;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
      border-radius: 12px;
      margin: 1rem;
    }
    .left-panel img {
      max-height: 140px;
      margin-bottom: 1rem;
    }
    .right-panel {
      padding: 1rem;
      background-color: white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="page-content">
    <div class="login-container box">
      <div class="columns">
        <!-- Panel izquierdo -->
        <div class="column is-one-third left-panel">
          <img src="../img/logoesmn140.png" alt="Logo ESMN">
          <h2 class="title is-size-4 has-text-white">RAC - ESMN</h2>
          <p class="is-size-7">Sistema interno de gestión educativa</p>
        </div>

        <!-- Panel derecho -->
        <div class="column right-panel" id="app">
          <h2 class="title is-size-5 has-text-centered">Acceso Estudiantes</h2>
          <form @submit.prevent="login">
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input v-model="user" id="user" class="input" type="text" placeholder="Tu email">
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-user"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Contraseña</label>
              <div class="control has-icons-left">
                <input v-model="password" id="password" class="input" type="password" placeholder="••••••">
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="checkbox">
                <input v-model="remember" id="remember" type="checkbox">
                No me olvides
              </label>
            </div>
            <div class="field">
              <button class="button is-primary is-fullwidth" type="submit">Ingresar</button>
            </div>
          </form>
          <p class="has-text-centered is-size-7 mt-2">
            <a href="#">¿Olvidaste tu contraseña?</a> | 
            <a href="#">¿No tienes cuenta?</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="footer --bulma-text">
    <div class="content has-text-centered">
      <p class="is-size-7">--- Sistema en desarrollo ---</p>
      <p class="is-size-7">
        &copy; 2025 Escuela Superior de Música de Neuquén
      </p>
    </div>
  </footer>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          user: '',
          password: '',
          remember: false
        };
      },
      methods: {
        login() {
          alert(`email: ${this.user}, Clave: ${this.password}, Recordarme: ${this.remember}`);
        }
      }
    });
    app.mount('#app');
  </script>
</body>
</html>
