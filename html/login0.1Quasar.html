<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Quasar</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quasar@2/dist/quasar.prod.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/quasar@2/dist/quasar.umd.prod.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #009688, #7a7a7a);
      font-family: 'Roboto', sans-serif;
    }
    .login-card {
      width: 350px;
    }
  </style>
</head>
<body>
  <div id="app">
    <q-card class="login-card">
      <q-card-section>
        <div class="text-h6 text-center">Acceso Estudiantes</div>
      </q-card-section>

      <q-card-section>
        <q-input v-model="user" label="Email" filled>
          <template v-slot:prepend>
            <q-icon name="person" />
          </template>
        </q-input>
        <q-input v-model="password" label="Contrase単a" type="password" filled>
          <template v-slot:prepend>
            <q-icon name="lock" />
          </template>
        </q-input>
        <q-checkbox v-model="remember" label="No me olvides" />
      </q-card-section>

      <q-card-actions align="center">
        <q-btn label="Ingresar" color="primary" class="full-width" @click="login"/>
      </q-card-actions>

      <q-card-section class="text-center text-caption">
        <a href="#">多Olvidaste tu contrase単a?</a> | 
        <a href="#">多No tienes cuenta?</a>
      </q-card-section>
    </q-card>
  </div>

  <script>
    const { createApp } = Vue
    const app = createApp({
      data() {
        return {
          user: '',
          password: '',
          remember: false
        }
      },
      methods: {
        login() {
          alert(`Email: ${this.user}\nClave: ${this.password}\nRecordarme: ${this.remember}`)
        }
      }
    })
    app.use(Quasar)
    app.mount('#app')
  </script>
</body>
</html>
