<!DOCTYPE html>
<html lang="es-ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado desde Google Sheets</title>
  <link rel="shortcut icon" href="../img/logoesmn.svg" type="image/x-icon">
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Calibri', 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
      padding: 0.5rem;
      background: #f7f7f7;
    }
    h2 {
      margin-bottom: 0.2rem;
    }
    /* Cambiar tamaño general de fuente de la tabla */
    .gridjs {
    font-size: 0.9rem; /* o 14px, o lo que quieras */
    }

    /* Tamaño de fuente para las celdas */
    .gridjs-td {
    font-size: 0.85rem;
    //padding: 6px 10px;
    }

    /* Encabezados */
    .gridjs-th {
    font-size: 0.9rem;
    font-weight: 600;
    }

    /* Filtro de búsqueda */
    .gridjs-search input {
    font-size: 0.85rem;
    padding: 4px 6px;
    }

    /* Paginador */
    .gridjs-pagination {
    font-size: 0.85rem;
    }

  </style>
</head>
<body>

  <h2>Listado de Inscripciones</h2>
  <div id="wrapper"></div>

  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <script>
    fetch("https://script.google.com/macros/s/AKfycbx6Qon-rHNbnKfgpreeJLkWzMMiK9VJRdWW-owcSB9inc_oSPnalPMgyCXl4ltAxtnXxw/exec")  // Reemplazá con tu URL real
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          document.getElementById("wrapper").innerText = "No hay datos para mostrar.";
          return;
        }

        const keys = Object.keys(data[0]);

        new gridjs.Grid({
          columns: keys,
          data: data.map(obj => keys.map(k => obj[k])),
          search: true,
          pagination: { limit: 15 },
          sort: true,
          language: {
            search: { placeholder: 'Buscar...' },
            pagination: {
              previous: 'Anterior',
              next: 'Siguiente',
              showing: 'Mostrando',
              results: () => 'resultados'
            }
          }
        }).render(document.getElementById("wrapper"));
      })
      .catch(err => {
        document.getElementById("wrapper").innerText = "Error cargando los datos.";
        console.error(err);
      });
  </script>

</body>
</html>
